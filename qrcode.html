<!DOCTYPE html>
<html>
<head>
    <title>Expo QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 20px 0;
        }
        .url {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan with Expo Go</h1>
        <div id="qrcode"></div>
        <div class="url">exp://192.168.100.161:8084</div>
    </div>

    <script>
        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), 'exp://192.168.100.161:8084', {
            width: 300,
            margin: 1,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }, function (error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
